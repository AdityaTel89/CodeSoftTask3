<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="calc grid">
    <input class="screen" id="result" />
    <button class="button seven stl number">7</button>
    <button class="button eight stl number">8</button>
    <button class="button nine stl number">9</button>
    <button class="button divide stl org operator" id="divide">/</button>
    <button class="button four stl number">4</button>
    <button class="button five stl number">5</button>
    <button class="button six stl number">6</button>
    <button class="button multiple stl org operator" id="multiple">*</button>
    <button class="button one stl number">1</button>
    <button class="button two stl number">2</button>
    <button class="button three stl number">3</button>
    <button class="button minus stl org operator" id="minus">-</button>
    <button class="button zero stl number">0</button>
    <button class="button doublezero stl number" id="doublezero">00</button>
    <button class="button dot stl" id="dot">.</button>
    <button class="button plus stl org operator" id="plus">+</button>
    <button class="button ac stl" id="ac">AC</button>
    <button class="button equal stl org" id="equal">=</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
